- name: Weekly Ubuntu full patching (dist-upgrade + reboot if required)
  hosts: all
  become: true
  gather_facts: true

  vars:
    apt_lock_timeout: 180
    apt_cache_valid_time: 0   # weekly: always refresh
    reboot_timeout: 1800

  tasks:
    - name: Sanity check - Debian/Ubuntu only
      ansible.builtin.assert:
        that:
          - ansible_facts.os_family == "Debian"
        fail_msg: "This playbook only supports Debian/Ubuntu hosts."

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: "{{ apt_cache_valid_time }}"
        lock_timeout: "{{ apt_lock_timeout }}"
      register: apt_cache

    - name: Full upgrade now (dist-upgrade)
      ansible.builtin.apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
        dpkg_options: "force-confdef,force-confold"
        lock_timeout: "{{ apt_lock_timeout }}"
      register: apt_upgrade

    - name: Check if reboot is required
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: rr

    - name: Read reboot-required packages (if present)
      ansible.builtin.slurp:
        src: /var/run/reboot-required.pkgs
      register: rr_pkgs
      when: rr.stat.exists
      failed_when: false
      changed_when: false

    - name: Reboot if required
      ansible.builtin.reboot:
        msg: "Reboot triggered by weekly patching"
        reboot_timeout: "{{ reboot_timeout }}"
      when: rr.stat.exists

    - name: Summary for AWX output
      ansible.builtin.debug:
        msg:
          - "apt_cache_updated={{ apt_cache.changed | default(false) }}"
          - "apt_changed={{ apt_upgrade.changed | default(false) }}"
          - "reboot_required={{ rr.stat.exists | default(false) }}"
          - "reboot_pkgs={{ (rr_pkgs.content | default('') | b64decode).splitlines() if rr.stat.exists else [] }}"
