---
- name: Monthly Ubuntu maintenance (dist-upgrade + reboot if required)
  hosts: all
  gather_facts: false
  become: false

  vars:
    reboot_if_required: true

  tasks:
    - name: Update apt cache
      become: true
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600
        lock_timeout: 180

    - name: Dist upgrade (kernel / major deps)
      become: true
      ansible.builtin.apt:
        upgrade: dist
        lock_timeout: 180

    - name: Autoremove unused packages
      become: true
      ansible.builtin.apt:
        autoremove: yes
        lock_timeout: 180

    - name: Check if reboot is required
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: rr

    - name: Reboot if required
      become: true
      ansible.builtin.reboot:
        msg: "Reboot triggered by monthly maintenance"
        reboot_timeout: 1200
      when: reboot_if_required and rr.stat.exists

    - name: Summary for AWX output
      ansible.builtin.debug:
        msg:
          - "reboot_required={{ rr.stat.exists | default(false) }}"
