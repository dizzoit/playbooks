---
- name: Weekly Ubuntu patching (safe upgrade)
  hosts: all
  become: true
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Safe upgrade packages
      ansible.builtin.apt:
        upgrade: yes

    - name: Autoremove unused packages
      ansible.builtin.apt:
        autoremove: yes
